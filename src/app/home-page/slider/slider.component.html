

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">

    <div class="carousel-item " *ngFor="let arr of imageInfoArray; let i = index" [ngClass]="{'active': i == 0}">
      
      <img class="d-block w-100" [src]="arr.pic" [alt]="arr.title">

      <div class="custom__absolute carousel-caption d-none d-md-block">
        <button class="btn btn-danger">videos</button>
        <h2 class="text_details ">{{arr.title}}</h2>
        <p class="text_details ">{{arr.desc}}</p>
        <button class="btn btn-danger"><i class="fa-solid fa-play"></i><span> Play </span></button>
      </div>

    </div>

  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
